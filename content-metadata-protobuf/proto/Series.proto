syntax = "proto2";

message SeriesMetadata {
    optional string title = 1;
    optional string description = 2;
    // index into external [assets array](#.Assets)
    optional uint32 cover_photo = 3;
}

message SeasonMetadata {
    optional string title = 1;
    optional string description = 2; 
    // index into external [assets array](#.Assets)
    optional uint32 cover_photo = 3;
}
